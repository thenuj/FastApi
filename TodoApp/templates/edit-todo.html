{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Let's Edit your Todo!
    </div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" name="description" required>{{todo.description}}</textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" name="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="progress" {% if todo.progress %} checked {% endif %}>
          <label class="form-check-label">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Todo</button>
        <a href="/todos/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
